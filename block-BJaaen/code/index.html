<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper and Scissor game</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">

      <div class="parent">
        <h1>Rock Paper Scissors Lizard Spock</h1>
      </div>

      <div class="game">
        <h2>You- <span id="winning-user">0</span> <span class="user-selection"></span></h2>
        <div class="user-icon">
      
        </div>
        <h2>Computer- <span id="winning-computer">0</span> <span class="computer-selection"></span></h2>
        <div class="computer-icon">
         
        </div>
        <i class="fas fa-redo redo"></i>
				<h3 class="result"></h3>
      </div>
      
    </div>
    <script src="https://kit.fontawesome.com/3fb3eb0d0c.js" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
  </body>
</html>
